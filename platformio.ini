; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env]
platform = teensy
board = teensy41
framework = arduino
upload_protocol = teensy-cli
build_flags =
;    -g
    -DNUM_SOURCES=2
    -DAUDIO_BLOCK_SAMPLES=32
    -DDEFAULT_LOCAL_PORT=41814
    -DMULTICAST_IP="226.6.38.226"
    -DDEFAULT_REMOTE_PORT=14841
;    -DUSB_AUDIO
;    -DUSB_SERIAL
lib_deps =
    https://github.com/ssilverman/QNEthernet/#v0.18.0
    https://github.com/khoih-prog/AsyncUDP_Teensy41#v1.2.1
    https://github.com/ftrias/TeensyThreads

[env:teensy41]

[env:synctest]
build_src_filter =
    ${env.build_src_filter}
    -<main.cpp>
    +<${PROJECT_DIR}/examples/sync-tester>